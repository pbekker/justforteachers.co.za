<style type="text/css">
#tj_container${ModuleID} .img_gallery${ModuleID}
{
	width:${xf.ViewEffectSetting("ItemWidth",300)}px; 
	height:${xf.ViewEffectSetting("ItemHeight",115)}px;
}
</style>
<div id="tj_container${ModuleID}" class="$EffectThemeName" style="width: ${xf.ViewEffectSetting("width","700px")}; height: ${xf.ViewEffectSetting("height","250")}px;">
    <div class="tj_nav">
        <span id="tj_prev${ModuleID}" class="tj_prev">${xf.ViewEffectSetting("Previous","Previous")}</span> 
        <span id="tj_next${ModuleID}" class="tj_next">${xf.ViewEffectSetting("Next","Next")}</span>
    </div>
    <div class="tj_wrapper">
        <ul class="tj_gallery">
            #if($DataList.Count > 0) 
                #foreach($DataItem in $DataList)
                    <li>		
                        <a  href="${xf.GoUrl($DataItem)}" title="${xf.ViewSummary($DataItem,${xf.ViewEffectSetting("summarynumber",150)})}">
                            <img class="img_gallery${ModuleID}" src="${xf.ThumbnailUrl($DataItem)}" alt="${xf.ViewContent("Name",$DataItem)}" title="${xf.ViewSummary($DataItem,${xf.ViewEffectSetting("summarynumber",150)})}" />
                          </a>   
                        
                    </li>
                 #end 
            #end
        </ul>
    </div>
</div>
<script type="text/javascript">
    jQuery(function ($) 
    {
        $('#tj_container${ModuleID}').gridnav({
            navL: '#tj_prev${ModuleID}',
		    navR: '#tj_next${ModuleID}',
            rows: ${xf.ViewEffectSetting("rows",2)},
            type: {
                mode: '${xf.ViewEffectSetting("mode","sequpdown")}', 		 
                speed: ${xf.ViewEffectSetting("speed",500)}, 			 
                easing: '${xf.ViewEffectSetting("easing","jswing")}', 			 
                factor: ${xf.ViewEffectSetting("factor",50)}
            }
        });
      
    });
</script>
